<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>demo1</title>
    <script src="MVVM.js"></script>
  </head>
  <body>
    <div id="app">
        <input type="text" v-model="frame.age">
        <div>{{frame.name}}:{{frame.age}}:{{ getType }}</div>
        {{ruok}}
        <div>test computed：{{ getType }}</div>
        <button v-on:click='refresh'>刷新</button>
        <div v-html="message"></div>
    </div>

    <script>
      new Xl({
        el: "#app",
        data:{
            frame: {
              name: 'xl',
              age: 18
            },
            ruok: 'yes',
            message: '<h1>马杀鸡</h1>'
        },
        computed: {
          getType(){
            return this.frame.age + " is a superman"
          }
        },
        methods: {
          refresh(e){
            this.frame.age++;
          }
        },
      });
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
